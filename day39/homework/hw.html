<html lang="ka">
<head>

    <style>
        .highlight {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p class="highlight">ეს არის პირველი პარაგრაფი.</p>
    <p>ეს არის მეორე პარაგრაფი.</p>
    <p class="highlight">ეს არის მესამე პარაგრაფი.</p>
    <p>ეს არის მეოთხე პარაგრაფი.</p>
    <p class="highlight">ეს არის მეხუთე პარაგრაფი.</p>
    <p>ეს არის მეექვსე პარაგრაფი.</p>
</body>
</html>



<html>
    <head>
        <title>Style Attribute</title>

        <style>
            .info {
                color: red;
                font-size: xx-large;
            }

            .header{
                color: blueviolet;
            }

            #lol{
                color: cyan;
            }
            
        </style>

    </head>
    <body>

        <h1 class="header">Contact Us</h1>

        <div>
            <p class="info">Hello</p>
            <p class="info">Luka</p>
            <p class="info">text</p>
        </div>

        <h2 class="header">fewfewfwefwe</h2>


        <h3 class="header">3rq3dfqwdqwdqw</h3>

        <button class="info">Click me</button>

        <p id="lol">wefewfwef</p>

        <p id="lol">wqedfwqdd</p>

        <h3 class="header">efwewfwefwe</h3>

        
        
        <!-- key: value -->
        

    </body>
</html>
