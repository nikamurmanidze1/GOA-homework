<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Nick</title>
    <style>
        body {
            line-height: 1.6;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile {
            text-align: center;
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }
        .profile h1 {
            margin: 10px 0;
            font-size: 2em;
        }
        .profile p {
            font-size: 1.2em;
            color: #333;
        }
        .gallery {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .gallery img {
            width: 100%;
            max-width: 250px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="profile.jpg" alt="Nick's profile picture">
            <h1>Nick, 15 Years Old</h1>
            <p>Nick is a 15-year-old teenager who has a deep passion for football. He spends most of his free time practicing his skills on the field or watching football games.</p>
        </div>
        <div class="gallery">
            <img src="football1.jpg" alt="Nick playing football">
            <img src="football2.jpg" alt="Nick scoring a goal">
            <img src="football3.jpg" alt="Nick's favorite football team">
        </div>
    </div>
</body>
</html>
